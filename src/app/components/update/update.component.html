<div class="jumbotron">
  <h1>Mettre a jour un produit</h1>
</div>
<div
  *ngIf="alert"
  class="alert alert-success alert-dismissible fade show"
  role="alert"
>
  <strong>success!</strong> le produit a bien été mise à jour .
  <button
    (click)="fermerAlert()"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="editProduit" (ngSubmit)="mettreAjour()">
  <!--   <div class="form-group">
    <label>Id</label>
    <input type="hidden" class="form-control" formControlName="_id" />
  </div> -->
  <div>
    <label>Nom</label>
    <input type="text" class="form-control" formControlName="name" />
  </div>
  <div class="form-group">
    <label>status</label>
    <input type="text" class="form-control" formControlName="status" />
  </div>

  <button type="submit" class="btn btn-primary">mettre a jour</button>
</form>
